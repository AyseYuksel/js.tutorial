<html>
<head>

<title>jquery12 show-hide</title>

<style>

.class1{
width:100%;
height:150px;
margin-bottom:15px;
}



</style>

</head>
<body>

<div id="div1" class="class1" style="background-color:blue">
<p id="p1">Paragraph 1 </p></div>
<div id="div2" class="class1" style="background-color:red"></div>
<div id="div3" class="class1" style="background-color:green"></div>
<br><br>

<button id="btn1">Show</button>
<button id="btn2">Hide</button>
<button id="btn3">Toggle</button>


<script src="jquery-3.6.0.min.js"></script>

<script>

$(function(){

/////hide-show-toggle use with all tags (p,div,ul,image,li..)
$("#btn2").click(function(){
////hide division with id div1
//$("#div1").hide();

$("#div1").hide("slow");
$("#div2").hide("fast");
$("#div3").hide(3000); //3000 ms -> 3 second
});


$("#btn1").click(function(){
////if divison div1 is hide, become visible again
//$("#div1").show();

$("#div1").show(2000);
$("#div2").show("fast");
$("#div3").show("slow");

});
 
 
$("#btn3").click(function(){
////If div1 is visible it will be hidden, if hidden it will be visible again
//$("#div1").toggle();

$("#div1").toggle(2500);
$("#div3").toggle("slow");
$("#p1").toggle();
});



});


</script>


</body>
</html>
