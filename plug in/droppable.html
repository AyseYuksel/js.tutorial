<html>
<head> 
<title>jquery droppable</title>

<style>
#div1{
width:100px;
height:100px;
background-color:yellow;
position:relative;
padding:10px;
}

#div2{
width:300px;
height:300px;
background-color:gray;
margin-top:10px;
margin-left:30%;
padding:10px;
}

#p1{
color:black;
text-align:center;
}
#p2{
color:black;
text-align:center;
text-size:64px;
}

#p3{
text-align:center;
}

</style>


</head>


<body>

<div id="div1"> 
<p id="p1">DRAG</p>
<p id="p3"></p>
</div>

<div id="div2">
<p id="p2">
<br><br><br><br>
DROP HERE</p>
</div>



<script src="jquery-3.6.0.min.js"></script>
<script src="jquery-ui.min.js"></script>


<script>

$("#div1").draggable({

start:function(){
$("#p3").html("START");
},

stop:function(){
$("#p3").html("STOP");
}

});

$("#div2").droppable({
drop:function(){
$(this).css("background-color","purple");
$("#p2").html("DRAG SUCCESSSFUL");
}
});



</script>


</body>
</html>
