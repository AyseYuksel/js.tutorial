<html>
<head>
<title>controlgroup</title>


</head>
<body>

<fieldset>
<legend>Rent A Car </legend>

<div class="controlgroup">
Select a car :
<select id="cartype">

<option>Toyota Yaris</option>
<option>Opel Corsa</option>
<option>Nissan Micra</option>
</select>

<br>

<label for="transmission"> Transmission : </label> 
<input type="radio" id="transmission1" name="transmission">Automatic</input>
<input type="radio" id="transmission2" name="transmission">Manuel</input> 
<br><br>

<label for="insurance"> Insurance : </label>
<input type="checkbox" id="insurance"> 
<br><br>

<label for="period">rental period (days) : </label> 
<input id="period" type="number" class="ui-spinner-input">


</div>
</fieldset>


</body>
</html>
