//ARRAY ITERATION
//foreach
var numbers1=[45,60,27,35,102,55,8];
var tempvalue="";

function f(value1,index,array1){
tempvalue=tempvalue+value1+'<br>';
}

numbers1.forEach(f);
document.getElementById("div1").innerHTML=tempvalue;

/*output 
45
60
27
35
102

*/

//map feature
function triplearray(value1,index1,array1){
return value1*3;
}

var numbers2=numbers1.map(triplearray);
document.getElementById("div1").innerHTML=numbers2;
//output->135,180,81,105,306,165,24

//filter feature 
function filt(value1,index,array1){
return value1>30;
}
var numbers3=numbers1.filter(filt);

//var numbers1=[45,60,27,35,102,55,8];
document.writeln(numbers3); //output-> 45,60,35,102,55

//reduce feature-> return to total value of elements
function totalval(total,value,index,array){
return total+value; //total's initial value is 0 
}
var numbers4=numbers1.reduce(totalval);
document.writeln(numbers4); //332

//if we dont want to total's initial value is 0 :
var numbers5=numbers1.reduce(totalval,100); //total's initial value is 100 now.
document.writeln(numbers5); //432

//every()
function everyfunc(value,index,array){
return value>18;
}
var numbers6=numbers1.every(everyfunc);
document.writeln(numbers6); //output= false  -> Returns true if all elements of the array match the condition, false otherwise.

//some() 
var numbers7=numbers1.some(everyfunc);
document.writeln(numbers7); //It returns true if even a single element of the array matches the condition, and false if it doesn't.

//find()
var numbers8=numbers1.find(everyfunc);
document.writeln(numbers8); // in this array, return to first value of higher than 18 -> output= 45

//findIndex() 
var numbers9=numbers1.findIndex(everyfunc);
document.writeln(numbers9); // in this array, return to first value's index of higher than 18 -> output= 45
