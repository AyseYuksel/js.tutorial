<html>
<head>

<title>javascript practice 9</title>

<style>

body{
background-color:lightblue;
}

</style>

</head>

<body>

<div id="div1"></div>



<script>

var box=document.getElementById("div1");
box.style.width="150px";
box.style.height="150px";
box.style.position="absolute";
box.style.marginTop="1px";
box.style.left="1px";
box.style.backgroundColor="purple";


var up=false;
var left=false;

function animation(box,topvalue,leftvalue){
var toplocation=Number(box.style.top.split("px")[0]);
var leftlocation=Number(box.style.left.split("px")[0]);

if(toplocation>=(window.innerHeight-(Number(box.style.height.split("px")[0])))){ 
//innerHight-> default window height 
//-150 ->box height
up=true;
}else if(toplocation<=0){
up=false;
}

box.style.top=(toplocation+topvalue).toString()+"px";


if(leftlocation>=(window.innerWidth-(Number(box.style.height.split("px")[0])))){
left=true;
}else if(leftlocation<=0){
left=false;
}

box.style.left=(leftlocation+leftvalue).toString()+"px";

} 

setInterval(function(){
//how many pixels will the box go
if(up==true && left==true){
animation(box,-1,-1);
}else if(up==false && left==true){
animation(box,1,-1);
}else if(up==true && left==false){
animation(box,-1,1);
}else if(up==false && left==false){
animation(box,1,1);
}
},2);



</script>



</body>
</html>
