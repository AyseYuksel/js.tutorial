<html>
<head>
<title>jquery chaining</title>

<style>
.c1{
width:100%;
height:500px;
background-color:green;
margin-bottom:15px;
font-size:32px;
position:relative;

}

</style>

</head>


<body>

<button id="btn1">Start</button>
<br><br> 
<div id="div1" class="c1"></div>


<script src="jquery-3.6.0.min.js"></script>

<script>

$(function(){

$("#btn1").click(function(){

setInterval(function(){
//	$("#div1").hide(2000).show(2000).slideUp(2000).slideDown(2000);

//css properties take precedence.so first the color changes, then the animation features work
	//$("#div1").hide(2000).show(2000).css("background-color","yellow");
	$("#div1").hide(2000).css("background-color","yellow").show(2000);
	
	},4000);
});

});

</script>

</body>
</html>
