<html>
<head>
<title>jquery stop</title>

<style>

.c1{

width:100%;
height:500px;
background-color:green;
margin-bottom:15px;
font-size:32px;
position:relative;


}




</style>

</head>

<body>

<button id="btn1">Start</button>
<button id="btn2">Stop</button>
<br><br><br>

<div id="div1" class="c1"></div>


<script src="jquery-3.6.0.min.js"></script>

<script>

$(function(){

$("#btn1").click(function(){
	////this feature is available for all animations.
	////(fadeOut,hide,slideUp,toggle..)
	
	//$("#div1").hide(4000);
	//$("#div1").slideUp(4000);
	//$("#div1").fadeOut(4000);
	//$("#div1").toggle(4000);
	//$("#div1").slideToggle(4000);
	$("#div1").fadeToggle(4000);
	
	//continues in order in toggle operations
	//that is, if it is stopped while going up, if the toggle feature is active, 
	//the feature of going down will be active when continuing.
});


$("#btn2").click(function(){

	$("#div1").stop();

});

});


</script>


</body>
</html>
